<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Demo - Incredible Web - knockout.async</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.min.css" />
    <link rel="stylesheet" href="../css/demo.css" />
</head>

<body>
    <div class="github-fork-ribbon-wrapper right">
        <div class="github-fork-ribbon">
            <a href="https://github.com/incredibleweb/knockout.async">Fork me on GitHub</a>
        </div>
    </div>
    <nav class="navbar navbar-static-top responsive-markers" role="navigation">
        <div class="navbar-header">
            <div class="navbar-brand">
                knockout.async
            </div>
        </div>
    </nav>
    <div class="container">
        <p>Try searching by gender: (only allows for "male" or "female")</p>
        <input type="text" data-bind="value: gender" class="form-control" placeholder="gender" />
        <br />
        <ul data-bind="foreach: filteredList">
            <li>
                <img data-bind="attr: { src:  user.picture.thumbnail }" width="100" />
            </li>
        </ul>
    </div>
    <hr/>
    <footer>
        <div class="container">
            <p>
                Developed by <a target="_blank" href="http://www.incredible-web.com/" title="Incredible Web">Incredible Web</a>
            </p>
        </div>
    </footer>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/knockout-3.3.0.js"></script>
    <script type="text/javascript" src="js/knockout.async.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
